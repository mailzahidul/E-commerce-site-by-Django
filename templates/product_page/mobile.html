{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
     <a href="{% url 'mobile' %}" class="list-group-item">All Mobile</a>
     <a href="{% url 'mobiledata' 'samsung' %}" class="list-group-item list-group-item-action">Samsung</a>
     <a href="{% url 'mobiledata' 'redme' %}" class="list-group-item list-group-item-action">Redmi</a>
     <a href="{% url 'mobiledata' 'below_10000' %}" class="list-group-item list-group-item-action">Below 10000</a>
     <a href="{% url 'mobiledata' 'above_10000' %}" class="list-group-item list-group-item-action">Above 10000</a>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="row">
     {% for m in mobile %}
     <div class="col-sm-4">
          <a href="{% url 'product-details' m.id %}" class="btn">
               <div class="item">
                    <img src="{{ m.product_img.url }}" height="300" width="200" class="">
                    <div class="fw-bold">{{ m.title }}</div>
                    <div class="fw-bold">{{ m.selling_price }}</div>
               </div>
          </a>
     </div>
    {% endfor %}
    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
