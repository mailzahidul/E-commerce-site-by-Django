{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
         <a href="{% url 'wares' %}" class="list-group-item">Wear</a>
         <a href="{% url 'ware' 'top_wear' %}" class="list-group-item list-group-item-action">Top Wear</a>
         <a href="{% url 'ware' 'bottom_wear' %}" class="list-group-item list-group-item-action">Bottom Wear</a>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="row">
     {% for w in wares %}
     <div class="col-sm-4">
          <a href="{% url 'product-details' w.id %}" class="btn">
               <div class="item">
                    <img src="{{ w.product_img.url }}" height="300" width="200" class="">
                    <div class="fw-bold">{{ w.title }}</div>
                    <div class="fw-bold">{{ w.selling_price }}</div>
               </div>
          </a>
     </div>
    {% endfor %}
    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
